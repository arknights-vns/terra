---
- name: Configure EC2 Instance
  hosts: ec2_instances
  become: true
  vars:
    nodejs_version: "22"
    domain_name: akvns.org
    domain_alias: www.akvns.org
    email: no.thanks@akvns.org

  tasks:
    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - git
          - build-essential
          - ca-certificates
          - gnupg
        state: present

    - name: Setup NodeSource repository for Node.js {{ nodejs_version }}
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ nodejs_version }}.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js
      apt:
        name: nodejs
        state: present

    - name: Install pnpm globally
      npm:
        name: pnpm
        global: true
        state: present

    - name: Install nginx
      apt:
        name: nginx
        state: present

    - name: Create AKVNS nginx site configuration
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/conf.d/akvns.conf
        owner: root
        group: root
        mode: "0644"
      notify: restart nginx

    - name: Remove default nginx site
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent
      notify: reload nginx

    - name: Test nginx configuration
      command: nginx -t

    - name: Enable and start nginx
      systemd:
        name: nginx
        enabled: true
        state: started

    - name: Install certbot
      apt:
        name:
          - certbot
          - python3-certbot-nginx
      state: present

    - name: Obtain Let's Encrypt SSL certificate
      command: >
        certbot --nginx
        --agree-tos
        --non-interactive
        -d {{ domain_name }}
        -d {{ domain_alias }}
        -m {{ email }}
        --redirect
      args:
        creates: /etc/letsencrypt/live/{{ domain_name }}/fullchain.pem

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
